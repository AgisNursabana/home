<!DOCTYPE html>
<html>
<head>
  <title>üì¶ Input Stok Dimsum</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { background: #295E95; color: white; padding: 15px; border-radius: 8px; text-align: center; }
    label { font-size: 20px; font-weight: bold; }
    input { font-size: 18px; padding: 10px; margin: 5px 0 15px 0; width: 100%; box-sizing: border-box; }
    button { font-size: 20px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-right: 10px; }
    #hasil { margin-top: 20px; font-size: 18px; }
    .simpan { background: #4CAF50; color: white; }
    .cek { background: #295E95; color: white; }
  </style>
</head>
<body>
  <h2>üì¶ Input & Cek Stok Dimsum</h2>

  <label>Tanggal:</label><br>
  <input type="date" id="tanggal"><br>

  <label>Stok Dimsum Mentai:</label><br>
  <input type="number" id="stokMentai" placeholder="contoh: 50"><br>

  <label>Stok Dimsum Goreng:</label><br>
  <input type="number" id="stokGoreng" placeholder="contoh: 60"><br>

  <button class="simpan" onclick="simpanStok()">üíæ Simpan Stok</button>
  <button class="cek" onclick="cekStok()">üîç Cek Stok</button>

  <div id="hasil"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxVjZMrWeisI4Yp0k6ZBa3BIHDtw-ihsUbA5Np4hUE3EoiiXnVPGELhTLvYCiwU1m3zJg/exec";

    // === Fungsi Simpan Stok ===
    async function simpanStok() {
      const tanggal = document.getElementById("tanggal").value;
      const stokMentai = parseInt(document.getElementById("stokMentai").value) || 0;
      const stokGoreng = parseInt(document.getElementById("stokGoreng").value) || 0;

      if (!tanggal) {
        alert("‚ö†Ô∏è Mohon isi tanggal terlebih dahulu!");
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({
            action: "simpanStok",
            tanggal,
            stokMentai,
            stokGoreng
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        alert(result.message || "‚úÖ Stok berhasil disimpan!");
        document.getElementById("hasil").innerHTML = `<p style="color:green;">${result.message}</p>`;
      } catch (err) {
        alert("‚ùå Gagal menyimpan stok!");
        console.error(err);
      }
    }

    // === Fungsi Cek Stok ===
    async function cekStok() {
      try {
        const res = await fetch(scriptURL + "?action=getStock");
        const data = await res.json();
        document.getElementById("hasil").innerHTML = `
          <h3>üìä Stok Terkini:</h3>
          <p>Mentai: <b>${data.mentai}</b> pcs</p>
          <p>Goreng: <b>${data.goreng}</b> pcs</p>
        `;
      } catch (err) {
        document.getElementById("hasil").innerHTML = `<p style="color:red;">Gagal ambil data stok!</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
