<!DOCTYPE html>
<html>
<head>
  <title>Input Stok Dimsum</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>📦 Input dan Cek Stok Dimsum</h2>

  <label>Tanggal:</label><br>
  <input type="date" id="tanggal"><br><br>

  <label>Stok Dimsum Mentai:</label><br>
  <input type="number" id="stokMentai"><br><br>

  <label>Stok Dimsum Goreng:</label><br>
  <input type="number" id="stokGoreng"><br><br>

  <button onclick="simpanStok()">💾 Simpan Stok</button>
  <button onclick="cekStok()">🔍 Cek Stok</button>

  <p id="hasil"></p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbx0_qrctiLq31SH0dFzJTjkguRNz2OFiotUE-tFJCsnjxd4dMy_v_1veAjfoemD4uZu6w/exec";

    function simpanStok() {
      const tanggal = document.getElementById("tanggal").value;
      const stokMentai = document.getElementById("stokMentai").value;
      const stokGoreng = document.getElementById("stokGoreng").value;

      fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          tanggal: tanggal,
          stokMentai: stokMentai,
          stokGoreng: stokGoreng
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("hasil").innerHTML = data.message;
      })
      .catch(err => {
        document.getElementById("hasil").innerHTML = "❌ Gagal: " + err;
      });
    }

    function cekStok() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          document.getElementById("hasil").innerHTML =
            `📅 ${data.tanggal}<br>Mentai: ${data.stokMentai}<br>Goreng: ${data.stokGoreng}`;
        })
        .catch(err => {
          document.getElementById("hasil").innerHTML = "❌ Gagal cek stok: " + err;
        });
    }
  </script>
</body>
</html>
