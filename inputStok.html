<!DOCTYPE html>
<html>
<head>
  <title>Stok Dimsum</title>
</head>
<body>
  <h2>ðŸ“¦ Input dan Cek Stok Dimsumm</h2>

  <label>Tanggal:</label><br>
  <input type="date" id="tanggal"><br><br>

  <label>Stok Dimsum Mentai:</label><br>
  <input type="number" id="stokMentai" placeholder="contoh: 50"><br><br>

  <label>Stok Dimsum Goreng:</label><br>
  <input type="number" id="stokGoreng" placeholder="contoh: 60"><br><br>

  <button onclick="simpanStok()">Simpan Stok</button>
  <button onclick="cekStok()">Cek Stok</button>

  <div id="hasil" style="margin-top:20px; font-family:sans-serif;"></div>

 <script>
  function simpanStok() {
    const tanggal = document.getElementById("tanggal").value;
    const stokMentai = document.getElementById("stokMentai").value;
    const stokGoreng = document.getElementById("stokGoreng").value;

    const url = "https://script.google.com/macros/s/AKfycbyZmOmFkQsDRFqKkPrYfpqeke3O2Omp8zZIdYPCHtfkAfihG9Id0B055LhGVu69b0ht8A/exec"
      + "?action=simpan"
      + "&tanggal=" + encodeURIComponent(tanggal)
      + "&stokMentai=" + encodeURIComponent(stokMentai)
      + "&stokGoreng=" + encodeURIComponent(stokGoreng);

    fetch(url)
      .then(response => response.text())
      .then(data => {
        alert("Data stok berhasil disimpan!");
      })
      .catch(error => {
        alert("Gagal mengirim data: " + error);
      });
  }
</script>
</body>
</html>
