<!DOCTYPE html>
<html>
<head>
  <title>Order Dimsum</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, textarea { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Formulir Order Dimsum</h2>
  <form id="orderForm">
    <input type="text" name="nama" placeholder="Nama Pemesan" required />
    <select name="jenis" required>
      <option value="">Pilih Jenis Dimsum</option>
      <option value="Ayam">Ayam</option>
      <option value="Udang">Udang</option>
      <option value="Sayur">Sayur</option>
    </select>
    <input type="number" name="jumlah" placeholder="Jumlah Pesanan" required />
    <textarea name="catatan" placeholder="Catatan Tambahan"></textarea>
    <button type="submit">Kirim Order</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwYV4P8tuvMXCOT_ROkoOg1xjnSZeBIXEkco0zY-lAdniNXEXR0EdedB421SnLIBlVE-Q/exec";


    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        jenis: form.jenis.value,
        jumlah: form.jumlah.value,
        catatan: form.catatan.value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        document.getElementById("status").innerText = "Order berhasil dikirim!";
        form.reset();
      })
      .catch(error => {
        document.getElementById("status").innerText = "Gagal mengirim order.";
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
